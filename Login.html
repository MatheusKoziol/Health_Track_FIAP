<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Fintech Login</title>
  </head>

  <body class="mt-5">
    <main>
        <div class="container-fluid">
            <h2 id="fintech" class="text-center">Fintech</h2>
      
            <form class="form-horizontal">
              <div class="row mb-3">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Digite o email" />
                </div>
              </div>
      
              <div class="row mb-3">
                <label class="control-label col-sm-2" for="pwd">Senha:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
                </div>
              </div>
      
              <div class="row mb-3">
                <div class="col-sm-2 offset-sm-5 text-center">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </form>
            
            <div class="row">
                <div class="col-sm-2 offset-sm-5 links">Esqueceu a senha?</div>
            </div>

            <div class="row">
                <div class="col-sm-2 offset-sm-5 links"><a href="Register.html">NÃ£o tem conta? Cadastre-se</a></div>
            </div>

            <div class="row">
              <div class="col-sm-2 offset-sm-5 text-center">
                  <i class="bi bi-google googleLogin"> Entrar com Google</i>
              </div>
          </div>
          
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
